
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      VacacionesVE, Calculation of vacations for Venezuela
    </title>
    <meta charset="UTF-8">
    <meta name="title" content="EdwinBetanc0urt GitHub Pages">
    <meta name="description" content="EdwinBetanc0urt GitHub Pages">
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <form>
      <div class="container">
        <br />
        <h1>VacacionesVE, Calculation of vacations for Venezuela.</h1>
        <br />

        <div class="form-row align-items-center">
          <div class="row">
            <div class="form-group col-4">
              <label for="dateOfAdmission">Date Of Admission</label>
              <input type="date" id="dateOfAdmission" class="form-control" />
            </div>
            <div class="form-group col-4">
              <label for="antiquity">Antiquity (years)</label>
              <input type="number" id="antiquity" class="form-control" readonly />
            </div>
            <div class="form-group col-4">
              <label for="totalDaysForAntiquity">Total Days (for antiquity)</label>
              <input type="number" id="totalDaysForAntiquity" class="form-control" readonly />
            </div>

            <div class="form-group col-4">
              <label for="holidayStartDate">Holiday Start Date</label>
              <input type="date" id="holidayStartDate" class="form-control" />
            </div>
            <div class="form-group col-4">
              <label for="holidayEndDate">Holiday End Date</label>
              <input type="date" id="holidayEndDate" class="form-control" readonly />
            </div>
            <div class="form-group col-4">
              <label for="incorporationDate">Incoporation Date</label>
              <input type="date" id="incorporationDate" class="form-control" readonly />
            </div>

            <div class="form-group col-6">
              <label for="periodsList">
                Periods to select for vacation enjoyment (max 2)
              </label>
              <select id="periodsList" class="form-control" multiple>
                <option value="">Select a period</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label for="daysForSelectedPeriods">Days For Selected Periods:</label>
              <input type="number" id="daysForSelectedPeriods" class="form-control" readonly />
            </div>
          </div>

          <br /><br />
        </div>
      </div>
    </form>

    <script src="public/example.js"></script>
  </body>
</html>
